<div class="container-fluid">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <button type="button" class="btn btn-success" (click)="login(); success('Success!!')">Login</button>
      <button type="button" class="btn btn-success" (click)="open(content) ">Register</button>

    </form>
</div>


<ng-template #content let-c="close" let-d="dismiss">
   <div class="modal-header">
     <h4 class="modal-title">Register</h4>
     <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
       <span aria-hidden="true">&times;</span>
     </button> 
   </div>
   <div class="modal-body">
      <form (ngSubmit)="onSubmit(Register); c('Close click')" #Register="ngForm">
       <label for="email">Email</label>
       <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
       <label for="username">Username</label>
       <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username" #name="ngModel">
       <label for="password">Password</label> 
       <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #pass="ngModel">
       <button type="submit" class="btn btn-outline-dark" style="width: 100%">Submit</button> 
      </form> 
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-outline-dark" (click)="newTask(); c('Close click')">Close</button>
   </div>
 </ng-template>
